<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Send us a sweet little note</h1>
    </div>
    <form class="push-0" method="POST" action="https://formspree.io/iade0006@algonquinlive.com">
      <div class="push">
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <div class="push">
        <label for="age">Age</label>
        <input id="age" "age" required>
      </div>
      <div class="push">
        <label for="email">Your email</label>
        <input id="email" type="email" placeholder="me@me.com" name="email" required>
      </div>
      <div class="push">
        <label for="subject">Physical Fitness</label>
        <select id="subject" name="_subject">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
      <div class="push">
        <label for="address">Address</label>
        <input id="address" "address" required>
      </div>

</body>
</html>
